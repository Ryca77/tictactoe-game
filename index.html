<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="game">
	<div class="line1">
	<li class="sqOne">
		<div class="sqOneTurn"></div>
	</li>
	<li class="sqTwo">
		<div class="sqTwoTurn"></div>
	</li>
	<li class="sqThree">
		<div class="sqThreeTurn"></div>
	</li>
	</div>
	<div class="line2">
	<li class="sqFour">
		<div class="sqFourTurn"></div>
	</li>
	<li class="sqFive">
		<div class="sqFiveTurn"></div>
	</li>
	<li class="sqSix">
		<div class="sqSixTurn"></div>
	</li>
	</div>
	<div class="line3">
	<li class="sqSeven">
		<div class="sqSevenTurn"></div>
	</li>
	<li class="sqEight">
		<div class="sqEightTurn"></div>
	</li>
	<li class="sqNine">
		<div class="sqNineTurn"></div>
	</li>
	</div>
</div>
<button class="start-again" onclick="window.location.reload()">Start Again</button>
</body>
